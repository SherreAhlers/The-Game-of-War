<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game of War</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div class="grid-container">
        <header>
            <strong>The Game of War!</strong>
        </header>
        <main>
            <h2>Game Board</h2>
            <div id="board-deck-p1" class="card"></div>
            <div id="board-deck-p2" class="card"></div>
        </main>
        <aside>
            <h2>
                <div id="player-1-location">PLAYER 1: 0</div>
            </h2>
            <div class="beginning-decks-p1">
                <div id="player1-deck" class="card"></div>
            </div>
            <div class="player1-face-up"></div>
            <div class="card h10"></div>
        </aside>
        <edge>
            <h2>
                <div id="player-2-location">PLAYER 2: 0</div>
            </h2>
            <div class="beginning-decks-p2">
                <div id="player2-deck" class="card"></div>
            </div>
        </edge>
        <footer>
            <button id="draw-card">Draw Card</button>
            <section id="shuffled-deck-container" class="card-container"></section>
            <button id="replay">Play Again</button>
        </footer>
    </div>
</body>

</html>
